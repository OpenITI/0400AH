90#VERS#COMMENT##: Transcription of the only extant ms. (Paris BnF 4821)
        of Maslama's notes on Ptolemy's Planisphaerium.  Transcription by Paul
        Hullmeine (https://ptolemaeus.badw.de/team/38). Text digitized by the
        Ptolemaeus Arabus et Latinus project at the Bayerische Akademie der
        Wissenschaften. The text was converted to OpenITI mARkdown by PV. The
        text contains images (diagrams). Standard markdown links have been used
        to link to the images. Arabic characters representing a number  (or
        points on a line in geometrical explanations) are overlined in the
        manuscript and tagged as `<u class="num">` in the transliteration;  PV
        has tagged these characters with a `@NUM@` tag.
    All paratextual elements
    (introductions, footnotes, indices, ...)
    removed by HRH and MGR (OpenITI Clean operation, 2023)
